    <div class="row my-3 row-custom">
      <!-- filter and incident card -->
      <div class="col-lg-3">
        <!-- card filter start -->
        <div class="card card filter">
          <div class="card-header bg-main-color custom-card-header">
            <h4>
              <i class="fa fa-filter"></i> Filters
            </h4>
          </div>
          <div class="card-body custom-card-body">
            <div class="row mt-3">
              <div class="col-12">
                <label for="">Zone</label>
                <br>
                <select name="" class="form-control" id="jcomboboxZone">

                </select>
              </div>
            </div>
            <div class="row mt-3">
              <div class="col-12">
                <button class="btn btn-custom bg-main-color pull-right" id="btnPointsData">View</button>
                <button class="btn btn-custom bg-main-color pull-right" id="btnMapAllPoints">Map</button>
                <div class="dropdown pull-right">
                  <button class="btn dropdown-toggle btn-custom bg-main-color" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true"

                    <button class="dropdown-item btn btn-custom btn-success" type="button">insert</button>

            </h4>
          </div>
          <div class="card-body custom-card-body">
            <div class="table-responsive">
              <table class="table table-hover table-striped table-condensed text-center custom-table" id="tblPoints">
                <!-- Points content here -->
              </table>
            </div>
          </div>
        </div>
        <!-- card Points end -->
      </div>

    <div class="row">
      <div class="col-12">
        <div class="modal fade bd-example-modal-lg" id="modalMapPoint">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Point Map</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="modal fade" id="modalInsertPoints">
          <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">
                    <label for="recipient-name" class="col-form-label">Recipient:</label>
                    <input type="text" class="form-control" id="recipient-name">
                  </div>
                  <div class="form-group">
                    <label for="message-text" class="col-form-label">Message:</label>
                    <textarea class="form-control" id="message-text"></textarea>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Send message</button>
              </div>
            </div>
          </div>
        </div>
      </div>

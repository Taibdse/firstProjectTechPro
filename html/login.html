<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- Bootstrap core css -->
  <link rel="stylesheet" href="../MDB Free/css/bootstrap.min.css">

  <!-- Meterial Design Bootstrap -->
  <link rel="stylesheet" href="../MDB Free/css/mdb.min.css">

  <link rel="stylesheet" href="../css/login.css">
  <title>Login</title>
</head>

<body>
  <div class="container">
    <h1 class="text-center my-5">Login Form</h1>
    <div class="row">
      <div class="col-sm-6 mx-auto">
        <form id="formLogin">
          <div class="form-group">
            <label for="#usernameLogin">User name</label>
            <input type="text" class="form-control" id="usernameLogin" placeholder="Enter your username" name="usernameLogin">
          </div>
          <div class="form-group">
            <label for="#passwordLogin">Password</label>
            <input type="password" class="form-control" id="passwordLogin" placeholder="Enter your password" name="passwordLogin">
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input checkbox-custom" id="checkLogin">
            <label class="form-check-label" for="#checkLogin">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary my-3">Submit</button>
        </form>
      </div>
    </div>
  </div>


<!-- JQuery core -->
<script src="../MDB Free/js/jquery-3.3.1.min.js"></script>

<!-- popper js core -->
<script src="../MDB Free/js/popper.min.js"></script>

<!-- bootstrap js core -->
<script src="../MDB Free/js/bootstrap.min.js"></script>
</body>

</html>
